<section class="form">
    <div class="inner">
        <span class="section-counter">06/06</span>
        <h2 class="form__title">Хочете зробити щось велике? Дозвольте допомогти вам</h2>
        <form action="http://foo.com" method="post">
            <fieldset>
                <div class="form__input-wrap">
                    <input type="text" name="name" id="name" required maxlength="50" autocomplete="name"
                        placeholder=" ">
                    <label for="name">Введіть ваше ім’я<sup>*</sup></label>
                </div>
                <div class="form__input-wrap">
                    <input type="text" name="phone" id="phone" required minlength="19" autocomplete="tel"
                        inputmode="tel" class="phone__input" placeholder=" ">
                    <label for="phone">Номер телефону<sup>*</sup></label>
                </div>
                <div class="form__input-wrap">
                    <input type="email" name="email" id="email" required maxlength="50" autocomplete="email"
                        autocapitalize="off" inputmode="email" placeholder=" ">
                    <label for="email">Email<sup>*</sup></label>
                </div>
                <div class="form__input-wrap">
                    <textarea name="information" id="information" cols="30" rows="2" placeholder=" "></textarea>
                    <label for="information">Подробиці проекту</label>
                </div>
                <!-- Select -->
                <div id="select">
                    <input type="hidden" class="hidden__input">
                </div>
                <button type="submit" class="main-btn"></button>
            </fieldset>
        </form>
    </div>
</section>
